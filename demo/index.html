<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>bug-reporter demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../bug-reporter.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic bug-reporter demo</h3>
      <demo-snippet>
        <button id="toggle">Toggle Bug Reporter</button>

        <template>
          <bug-reporter
            url="my-api.com/bug-report">
          </bug-reporter>
        </template>
      </demo-snippet>
    </div>

    <script>
      window.onload = () => {
        document.querySelector('#toggle').addEventListener('click', () => {
          document.querySelector('bug-reporter').toggle()
        })
      }
    </script>
  </body>
</html>
